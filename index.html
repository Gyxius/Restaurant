<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delightful Eats - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: inline-block;
            margin: 0 10px;
        }
        nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #777;
        }
        #content {
            margin: 20px auto;
            max-width: 800px;
        }
        #content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #content h1 {
            font-size: 2.5em;
            color: #444;
        }
        #content p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
<script defer src="main.js"></script></head>
<body>
    <header>
        <nav><button>Home</button></nav>
        <nav><button>Menu</button></nav>
        <nav><button>About</button></nav>
    </header>
    <div id="content">
    </div>
</body>
</html>
